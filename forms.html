    <!-- label will focus the form so when you click on the text it will select the box
    make sure your labels are correct if facing the world -->

    <!-- A button in the form will always submit the form.  -->

    <!-- Name attribute is crucial to db categorization -->
    <form action="/search" autocomplete="on" method="GET" role="search">
        <label for="username">Enter a username</label>
        <input id="username" type="text" placeholder="Username" name="Username">
        <label for="password">Enter password</label>
        <input id="password" type="password" placeholder="Enter password" name="password">
        <button>Submit</button><br>
        <input type="color">
        <input type="number">
        <input type="datetime-local">

    </form>

    <form action="https://google.com/search">
